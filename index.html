<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="headCon">
        <header>
            <div id="button-box">
                <button class=btn id="strBtn">Start</button>
                <button class=btn id="rstBtn">Reset</button>
                <button class=btn id="hsBtn">High Scores</button>
            </div>
            <div id="score">Time Remaining: <span id="timer"></span></div>
        </header>
    </div>
    <div class="holder">
        <div class="quizCon">
            <div id="question">Your question will appear here!</div>
            <!-- delete me -->
            <div id="result"></div>
            <div class="btnCon">
                <div class="ansGroup">
                    <button class=btn id="ansBtn1" value="1">Click here to choose this answer!</button>
                    <button class=btn id="ansBtn2" value="2">Click here to choose this answer!</button>
                    <button class=btn id="ansBtn3" value="3">Click here to choose this answer!</button>
                    <button class=btn id="ansBtn4" value="4">Click here to choose this answer!</button>
                </div>
            </div>
        </div>
    </div>
    <div id="hScoreCon">
        <ul id="hScore"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
